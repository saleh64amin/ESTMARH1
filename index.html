<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمارة واتساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
        }
        .card {
            border-radius: 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.6);
        }
        .btn-success {
            background: #28a745;
            border: none;
            transition: 0.3s;
        }
        .btn-success:hover {
            background: #218838;
        }
    </style>
</head>
<body class="bg-light text-right">
    <div class="container py-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <h2 class="text-center mb-4">📋 استمارة واتساب</h2>
            <form id="whatsappForm">
                <div class="mb-3">
                    <label for="name" class="form-label">👤 الاسم:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="weight" class="form-label">⚖️ الوزن (كجم):</label>
                    <input type="number" id="weight" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="height" class="form-label">📏 الطول (سم):</label>
                    <input type="number" id="height" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="age" class="form-label">🎂 العمر:</label>
                    <input type="number" id="age" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="gender" class="form-label">🚻 الجنس:</label>
                    <select id="gender" class="form-select">
                        <option value="ذكر">ذكر</option>
                        <option value="أنثى">أنثى</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="status" class="form-label">📌 الحالة:</label>
                    <select id="status" class="form-select">
                        <option value="عادي">عادي</option>
                        <option value="حامل">حامل</option>
                        <option value="مرضع">مرضع</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="sport" class="form-label">🏋️‍♂️ هل تمارس الرياضة؟</label>
                    <select id="sport" class="form-select">
                        <option value="نعم">نعم</option>
                        <option value="لا">لا</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="sportType" class="form-label">⚽ ما نوع الرياضة؟</label>
                    <input type="text" id="sportType" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="meals" class="form-label">🍽️ عدد الوجبات في اليوم:</label>
                    <input type="number" id="meals" class="form-control" required>
                </div>
                
                <button type="button" class="btn btn-success w-100" onclick="sendToWhatsApp()">📩 إرسال عبر واتساب</button>
            </form>
            
            <p class="text-muted text-center mt-3">🔹 ملاحظة: نحن لا نقدم علاجًا أو أنظمة غذائية علاجية.</p>
        </div>
    </div>
    
    <script>
        function sendToWhatsApp() {
            let name = document.getElementById("name").value;
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            let age = document.getElementById("age").value;
            let gender = document.getElementById("gender").value;
            let status = document.getElementById("status").value;
            let sport = document.getElementById("sport").value;
            let sportType = document.getElementById("sportType").value;
            let meals = document.getElementById("meals").value;
            
            if (!name || !weight || !height || !age || !meals) {
                Swal.fire({
                    icon: 'warning',
                    title: '⚠️ تنبيه!',
                    text: 'يرجى ملء جميع الحقول المطلوبة.',
                });
                return;
            }
            
            let message = `👤 الاسم: ${name}%0A⚖️ الوزن: ${weight} كجم%0A📏 الطول: ${height} سم%0A🎂 العمر: ${age}%0A🚻 الجنس: ${gender}%0A📌 الحالة: ${status}%0A🏋️‍♂️ يمارس الرياضة: ${sport}%0A⚽ نوع الرياضة: ${sportType}%0A🍽️ عدد الوجبات: ${meals}`;
            
            let phoneNumber = "01127909244";
            let whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
            
            window.open(whatsappURL, "_blank");
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
